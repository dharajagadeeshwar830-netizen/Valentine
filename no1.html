<!DOCTYPE html>
<html>
<head>
  <title>My Heart Still Waits</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      height: 100vh;
      background: linear-gradient(to bottom, #ffd1dc, #ff9aa2, #ff6f91);
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: rgba(255,255,255,0.22);
      backdrop-filter: blur(14px);
      padding: 60px 50px;
      border-radius: 30px;
      box-shadow: 0 0 40px rgba(200,0,80,0.35);
      text-align: center;
      animation: pop 1.5s ease;
    }

    h1 {
      font-size: 34px;
      color: #7a0030;
      margin-bottom: 40px;
      line-height: 1.3;
      animation: fadeUp 2s ease;
    }

    button {
      padding: 16px 45px;
      font-size: 20px;
      border-radius: 40px;
      border: none;
      margin: 15px;
      cursor: pointer;
      transition: 0.4s ease;
      font-weight: 600;
    }

    #yes {
      background: linear-gradient(45deg, #ff2d55, #ff6f91);
      color: white;
      box-shadow: 0 0 25px rgba(255,45,85,0.7);
    }

    #no {
      background: rgba(255,255,255,0.85);
      color: #444;
    }

    button:hover { transform: scale(1.15); }

    .drop {
      position: absolute;
      top: -50px;
      font-size: 20px;
      animation: fall 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes fall {
      to { transform: translateY(110vh); opacity: 0; }
    }

    @keyframes pop {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Are you really sure?<br>My heart is still hopingâ€¦ ðŸ’”</h1>
    <button id="yes">Yes ðŸ’–</button>
    <button id="no">No ðŸ˜­</button>
  </div>

  <script>
    function dropTear() {
      const d = document.createElement("div");
      d.className = "drop";
      d.innerHTML = "ðŸ’§";
      d.style.left = Math.random() * 100 + "vw";
      d.style.fontSize = (16 + Math.random() * 18) + "px";
      d.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(d);
      setTimeout(() => d.remove(), 8000);
    }
    setInterval(dropTear, 500);

    document.getElementById("yes").onclick = () => {
      document.body.style.opacity = "0";
      setTimeout(() => location.href = "yes.html", 900);
    };

    document.getElementById("no").onclick = () => {
      document.body.style.opacity = "0";
      setTimeout(() => location.href = "no2.html", 900);
    };
  </script>

</body>
</html>
