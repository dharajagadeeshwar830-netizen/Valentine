<!DOCTYPE html>
<html>
<head>
  <title>My Last Hope</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      height: 100vh;
      background: linear-gradient(to bottom, #ffb6c1, #ff6f91, #ff2d55);
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(16px);
      padding: 70px 60px;
      border-radius: 35px;
      box-shadow: 0 0 50px rgba(255,0,90,0.5);
      text-align: center;
      animation: pop 1.6s ease;
    }

    h1 {
      font-size: 36px;
      color: #7a002f;
      margin-bottom: 45px;
      line-height: 1.3;
      animation: fadeUp 2s ease;
    }

    button {
      padding: 18px 55px;
      font-size: 22px;
      border-radius: 45px;
      border: none;
      cursor: pointer;
      background: linear-gradient(45deg, #ff2d55, #ff6f91);
      color: white;
      font-weight: 600;
      box-shadow: 0 0 30px rgba(255,45,85,0.8);
      transition: 0.4s ease;
    }

    button:hover { transform: scale(1.2); }

    .pulseHeart {
      position: absolute;
      font-size: 50px;
      animation: beat 1.2s infinite;
      opacity: 0.7;
    }

    @keyframes beat {
      0% { transform: scale(1); }
      50% { transform: scale(1.25); }
      100% { transform: scale(1); }
    }

    @keyframes pop {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>This is my last questionâ€¦<br>will you be mine? ðŸ¥º</h1>
    <button id="yes">Yesâ€¦ ðŸ’–</button>
  </div>

  <script>
    function pulseHeart() {
      const h = document.createElement("div");
      h.className = "pulseHeart";
      h.innerHTML = "â¤ï¸";
      h.style.left = Math.random() * 100 + "vw";
      h.style.top = Math.random() * 100 + "vh";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 1500);
    }
    setInterval(pulseHeart, 700);

    document.getElementById("yes").onclick = () => {
      document.body.style.opacity = "0";
      setTimeout(() => location.href = "yes.html", 1000);
    };
  </script>

</body>
</html>
